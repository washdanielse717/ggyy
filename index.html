<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random US Phone Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #007BFF;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Random US Phone Number Generator</h1>
    <button id="generateButton">Generate More Phone Numbers</button>
    <table id="phoneNumberTable">
        <thead>
            <tr>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody id="phoneNumberList">
            <!-- 表格行将在JavaScript中生成 -->
        </tbody>
    </table>

    <script>
        function generateRandomPhoneNumber() {
            const areaCode = Math.floor(Math.random() * 800) + 200; // Random area code between 200 and 999
            const prefix = Math.floor(Math.random() * 800) + 200;   // Random prefix between 200 and 999
            const lineNumber = Math.floor(Math.random() * 9000) + 1000; // Random 4-digit line number between 1000 and 9999

            return `(${areaCode}) ${prefix}-${lineNumber}`;
        }

        function generateAndDisplayPhoneNumbers() {
            const phoneNumberTable = document.getElementById("phoneNumberTable");
            const tbody = document.getElementById("phoneNumberList");
            tbody.innerHTML = '';

            for (let i = 0; i < 20; i++) {
                const randomPhoneNumber = generateRandomPhoneNumber();
                const row = tbody.insertRow();
                const cell = row.insertCell();
                cell.textContent = randomPhoneNumber;
            }
        }

        const generateButton = document.getElementById("generateButton");

        generateButton.addEventListener("click", generateAndDisplayPhoneNumbers);

        // Initial generation of phone numbers
        generateAndDisplayPhoneNumbers();
    </script>
</body>
</html>
