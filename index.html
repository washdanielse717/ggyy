<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random US Phone Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #phoneNumber {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random US Phone Number Generator</h1>
    <button id="generateButton">Generate Random Phone Number</button>
    <p id="phoneNumber"></p>

    <script>
        function generateRandomPhoneNumber() {
            const areaCode = Math.floor(Math.random() * 800) + 200; // Random area code between 200 and 999
            const prefix = Math.floor(Math.random() * 800) + 200;   // Random prefix between 200 and 999
            const lineNumber = Math.floor(Math.random() * 9000) + 1000; // Random 4-digit line number between 1000 and 9999

            return `(${areaCode}) ${prefix}-${lineNumber}`;
        }

        const generateButton = document.getElementById("generateButton");
        const phoneNumberElement = document.getElementById("phoneNumber");

        generateButton.addEventListener("click", () => {
            const randomPhoneNumber = generateRandomPhoneNumber();
            phoneNumberElement.textContent = `Random Phone Number: ${randomPhoneNumber}`;
        });
    </script>
</body>
</html>
