<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random US Phone Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Random US Phone Number Generator</h1>
    <button id="generateButton">Generate More Phone Numbers</button>
    <ul id="phoneNumberList"></ul>

    <script>
        function generateRandomPhoneNumber() {
            const areaCode = Math.floor(Math.random() * 800) + 200; // Random area code between 200 and 999
            const prefix = Math.floor(Math.random() * 800) + 200;   // Random prefix between 200 and 999
            const lineNumber = Math.floor(Math.random() * 9000) + 1000; // Random 4-digit line number between 1000 and 9999

            return `(${areaCode}) ${prefix}-${lineNumber}`;
        }

        function generateAndDisplayPhoneNumbers() {
            const phoneNumberList = document.getElementById("phoneNumberList");
            phoneNumberList.innerHTML = '';

            for (let i = 0; i < 20; i++) {
                const randomPhoneNumber = generateRandomPhoneNumber();
                const li = document.createElement("li");
                li.textContent = `Random Phone Number: ${randomPhoneNumber}`;
                phoneNumberList.appendChild(li);
            }
        }

        const generateButton = document.getElementById("generateButton");

        generateButton.addEventListener("click", generateAndDisplayPhoneNumbers);

        // Initial generation of phone numbers
        generateAndDisplayPhoneNumbers();
    </script>
</body>
</html>
